<body>
    <div class="center">
        <h1 class="margin10">
            Off canvas Component & Modal
        </h1>

        <button type="button" class="btn btn-primary margin5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Submit Feedback (via Modal Component)
        </button>
        <button class="btn btn-primary margin5" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            Submit Feedback (via offcanvas Component)
        </button>
    </div>

    <!--  Insert Code for Modal Here -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Submit Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your feedback matters to us!
                    <textarea class="form-control margin5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Insert Code for Offcanvas Here -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Feedback Form
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Your feedback matters to us!
            </div>
            <form>
                <textarea class="form-control margin5"></textarea>
                <button class="btn btn-primary margin5">Submit</button>
            </form>
        </div>
    </div>



</body>
